    <h1 class="formularioTitulo">Formulario</h1>
        <form class="formulario">
            <div>
                <label for="Nombre">Nombre</label>
                <input required id="Nombre" type="Nombre"placeholder="Ej: Tomas ">
            </div>

            <div>
                <label for="Apellido">Apellido</label>
                <input required id="Apellido" type="Apellido"placeholder="Ej: Bequet">
            </div>

            <div>
                <label for="email">Email</label>
            <input required id="email" type="email" placeholder="Email">
            </div>

            <div>
                <select name="Genero">
                  <option value="M">Masculino</option>
                  <option value="F">Femenino</option>
                </select>
            </div>

            <div>
                <label for="Consulta">Dejanos tu consulta:</label>
                <textarea name="Consulta" id="Consulta" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="Checkbox">Acepto terminos y condicones</label>
                <input type="checkbox" name="Checkbox" id="Checkbox">
            </div>

            <div>
                <input type="reset" value="Borrar todo">
            </div>

            <div>
                <input type="submit" value="Enviar Consulta">
            </div>

        </form>
